<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Sheet Generator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form">
        <h1>Excel Sheet Generator</h1>
        <input type="number" class="rows" placeholder="Enter number of rows">
        <input type="number" class="columns" placeholder="Enter number of columns">
        <div class="btns">
            <button onclick="generateTable()">Generate</button>
            <button onclick="ExportToExcel('xlsx')">Export</button>
        </div>
    </div>
    <div class="table">
        <table cellspacing="6px">
            <tbody class="sheet-body"></tbody>
        </table>
    </div>
  
    <script type="text/javascript" src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
    function generateTable(){
  swal("The field is empty", {buttons:["ok"]})

    }
  

    </script>
<script src="./script.js"></script>
</body>



</html>
